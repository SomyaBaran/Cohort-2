<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link rel="stylesheet" href="fetch.css">
</head>
<body>
    <script>
        function getAnimalData(){
            const response = fetch("https://fakerapi.it/api/v1/animals")
                .then(function(response){
                   response.json()
                    .then(function(finalData){
                        console.log(finalData);
                    })
                })
        }


        // Fetching data using async/await
            async function getAnimalData(){
            const response = await fetch("https://fakerapi.it/api/v1/animals")
            const finalData = await response.json()
                    console.log(finalData);
            }

            // ✅ User action → ✅ Function call → ✅ fetch request → ✅ server responds → ✅ fetch returns JSON data → ✅ browser (client) handles it.
    </script>
    <button onclick="getAnimalData()">Get Animal Data</button>
</body>
</html>
