<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<script>
    let timeout;
    function debouncePopulateDiv(){
        clearTimeout(timeout);
        timeout = setTimeout(function(){
            populateDiv();
        }, 1000);

        // // Debounce --> using debounce to limit the number of times a function can be called
        // how to cancel a clock --> clearTimeout
    }
    function populateDiv(){
        const a = document.getElementById("firstNumber").value;
        const b = document.getElementById("secondNumber").value;
        const element = document.getElementById("finalSum");

        // // Fetch --> using fetch to get the data from the backend server
        // fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
        // .then(function(response){
        //     console.log(response);

        //     response.text()
        //     .then(function(ans){
        //         console.log(ans);
        //     });
        // });
        element.innerHTML = parseInt(a) + parseInt(b);
    }
</script>
<body>
    <input id="firstNumber" type="text" placeholder="First number"></input> <br><br>
    <input id="secondNumber" type="text" placeholder="Second number"></input> <br><br>
    <button onclick="populateDiv()">Calculate sum</button> <br><br>

    <div id="finalSum"></div>
</body>
</html>
