<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
        }
        h1{
            margin-bottom: 100px;
            font-size: 50px;
            margin-top: -100px;
        }
        #clock {
            font-size: 60px;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            color: #fff;
            padding: 20px;
            background-color: #1f1e23; 
            /* background: linear-gradient(to right, #ff7e5f, #feb47b); */
            border-radius: 50px; 
            width: fit-content; 
            margin: 20px auto; 
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>Digital-Clock</h1>
    <div id="clock"></div> <!-- Clock element to display time -->

    <script>

        function updateClock() {
            const clockElement = document.getElementById('clock'); // Get the clock element
            
            const now = new Date(); 
            let hours = now.getHours(); 
            let minutes = now.getMinutes(); 
            let seconds = now.getSeconds(); 

           
            hours = hours < 10 ? '0' + hours : hours;  // hours = condition ? expressionIfTrue : expressionIfFalse;
            minutes = minutes < 10 ? '0' + minutes : minutes; // minutes = condition ? expressionIfTrue : expressionIfFalse;
            seconds = seconds < 10 ? '0' + seconds : seconds; // seconds = condition ? expressionIfTrue : expressionIfFalse;

            // Set the clock element's content to the formatted time
            clockElement.textContent = `${hours}:${minutes}:${seconds}`; //This updates the box with the time! So, the clock will now show the current time.
        }

        // Call updateClock function every 1000ms (1 second)
        setInterval(updateClock, 1000);

        // Initial call to set the clock immediately
        updateClock();
    </script>

</body>
</html>
