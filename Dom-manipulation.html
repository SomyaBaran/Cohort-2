<!-- Create a Todo List web app where users can add tasks with a title and description, and mark each task as done. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
            ///// This is not the best way to do it, but it works for now /////
            let globalId = 1;
            function markAsDone(todoId){
                const parent = document.getElementById(todoId);
                parent.children[2].innerHTML = "Done!";

            }

            function createChild(title, description, id){
            const child = document.createElement("div");
            const firstParentChild = document.createElement("div");
            firstParentChild.innerHTML = title;
            const secondParentChild = document.createElement("div");
            secondParentChild.innerHTML = description;
            const thirdParentChild = document.createElement("button");
            thirdParentChild.innerHTML = "Mark as done";

            thirdParentChild.setAttribute("onclick", `markAsDone(${id})`);
            child.appendChild(firstParentChild);
            child.appendChild(secondParentChild);   
            child.appendChild(thirdParentChild);
            child.setAttribute("id", id);
            return child;
        }
        function addTodo(){
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const parent = document.getElementById("container");
            // const originalHtml = document.getElementById("container").innerHTML;

            // document.getElementById("container").innerHTML = originalHtml + `
            // <div>
            //     <div>${title}</div>
            //     <div>${description}</div>
            //     <button>Mark as done</button>
            // </div>
            // `;
            parent.appendChild(createChild(title, description, globalId++));
        }
</script>
<body>
    <div>
        <input id="title" type="text" placeholder="title"> <br><br>
        <input id="description" type="text" placeholder="description"> <br><br>
        <button onclick="addTodo()">Add todo</button> 
        <div id="container"></div>
    </div>
</body>
</html>
